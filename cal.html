<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      text-align: center;
      background-image: url('ca.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: rgb(212, 212, 212);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.3);
      width: 260px;
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      padding-right: 10px;
      background-color: black;
      color: rgb(248, 248, 248);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      transition: 0.2s;
    }

    button:hover {
      background-color: rgb(226, 17, 17);
      color: black;
      transform: scale(1.05);
    }

    .equal {
      background-color: darkgreen;
      color: white;
      text-align: center;
    }

    .clear {
      background-color: rgb(14, 20, 206);
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple calculate</h1>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('-')">âˆ’</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="equal()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function equal() {
      try {
        display.value = eval(display.value); // uses JavaScript to calculate expression
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
