<!DOCTYPE html>
<html>
<head>
    <title>Question Page</title>

    <style>
        body {
            background-color: black;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: green;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 40px;
        }

        .p1 {
            color: white;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .submit {
            text-decoration: none;
            color: inherit;
            background-color: rgb(53, 172, 14);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto; 
        }

        .submit:hover {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <h1>QUESTION</h1>
    <p class="p1">
        This is the place where the client reports <br>
        their problems, challenges, and pain points when consuming our services.
    </p>

    <form class="form-container">
        <textarea placeholder="Comment here..."></textarea>

      <button class="submit" type="submit"><a href="mailto:niyonkuruisrael668@gmail.com"> Submit</button></a>
    </form>

</body>
</html>
